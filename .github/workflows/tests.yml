name: run-tests

on:
  push:
    branches:
      - "dev"
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - run: |
          npm ci
          npm test
